<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="theme-color" content="white" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="This is an app that can download youtube videos.">

	<link rel="manifest" href="./manifest.json" />
	<link rel="apple-touch-icon" href="./assets/yt-icon.png" />
	<link rel="icon" type="image/svg+xml" href="./assets/yt-icon.png" />
	<link rel="icon" type="image/x-icon" href="./assets/yt-icon.png" />
	<title>Youtube Downloader</title>
</head>

<body>
	<div id="root"></div>
	<script type="module" src="/src/main.jsx"></script>
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register("./service-worker.js").then((reg) => {
					console.log('success', reg.scope);
				}).catch((error) => {
					console.log(error);
				})
			})
		}
	</script>
</body>

</html>
